<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="flex bg_green">
      <nav class="flex">
        <a href="#"
          ><img src="\images\logo.png" alt="logo de l'entreprise Start"
        /></a>
        <ul class="flex">
          <li><a class="subheading" href="#">Home</a></li>
          <li><a class="subheading" href="#">Portfolio</a></li>
          <li><a class="subheading" href="#">Services</a></li>
          <li><a class="subheading" href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="contact_title flex_col align_center">
      <h1>Contact Us</h1>
      <p class="subheading p_center">
        Lorem ipsum, dolor sit amet consectetur<br />
        adipisicing elit.
      </p>
    </div>
    <section class="contact_form gap_2rem">
      <form class="flex_col" action="">
        <label class="subheading" for="name">Name</label>
        <input type="text" id="name" required />
        <label class="subheading" for="email">Email</label>
        <input type="email" id="email" required />
        <label class="subheading" for="message">Message</label>
        <textarea name=" message" id="message"></textarea>
        <button class="subheading" type="submit">Submit</button>
      </form>
      <img src="\images\map.png" alt="" />
    </section>
    <footer class="bg_green flex">
      <div class="footer_socials">
        <a href="#"><img src="\images\social1.png" alt="logo de facebook" /></a>
        <a href="#"><img src="\images\social2.png" alt="logo d'instagram" /></a>
        <a href="#"><img src="\images\social3.png" alt="logo de twitter" /></a>
        <a href="#"
          ><img src="\images\social4.png" alt="logo de pinterest"
        /></a>
        <a href="#"><img src="\images\social5.png" alt="logo de tiktok" /></a>
        <a href="#"><img src="\images\social6.png" alt="logo de whatsapp" /></a>
        <a href="#"><img src="\images\social7.png" alt="logo de youtube" /></a>
      </div>
      <p class="subheading white">Â© Start, 2022. All rights reserved.</p>
    </footer>
  </body>
</html>
